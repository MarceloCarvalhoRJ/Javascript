<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .title {
  position: relative;
  animation: title-animation 2s linear infinite;
}

@keyframes title-animation {
  0% {
    transform: scaleY(-1);
  }
  50% {
    transform: scaleY(1);
  }
  100% {
    transform: scaleY(-1);
  }
}
</style>

</head>
<body>
    <div class="title">
        <h1>Matrix</h1>
    </div>
</body>
</html>
