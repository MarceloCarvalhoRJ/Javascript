<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<style>
    body {
        background-color: bisque;
        color: rgb(77, 19, 19);
        font: normal 20px arial;
    }
</style>
<body>
    <h1>Aprendendo JavaScript</h1>
    
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`) // ${nome.length} conta a qtde de letras.
        document.write(`Seu nome em letras maiúsculas é: ${nome.toUpperCase()}<br/>`) // ${nome.toUpperCase() -> Letras Maisusculas
        document.write(`Seu nome em letras minúsculas é: ${nome.toLowerCase()}`) // ${nome.toLowerCase() -> Letras minusculas
    </script>
</body>
</html>
